<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #b3003b;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;

      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yes {
      background-color: #ff3366;
      color: white;
      margin-right: 30px;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

    <button id="yes">Yes (HUHUHUHUHUHUH)</button>

    const noBtn = document.getElementById("no");

    let yesScale = 1;

    yesBtn.addEventListener("click", () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
